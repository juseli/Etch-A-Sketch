<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> Etch-A-Sketch </h1>
    <div class="container">
        <div class="options">
            <ul>
                <li><button id="reset">Erase</button></li>
                <li><button id="standard"> 16x16 </button></li>
                <li><button id="double"> 32x32 </button></li>
                <li><button id="custom"> Custom </button></li>
            </ul>
        </div>
        <div id="main">
            <div id="etch"></div>
        </div>
    </div>
</body>

</html>
