<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> Etch-A-Sketch </h1>
    <div class="container">
        <div class="options">
            <ul>
                <li><button id="clearBtn">CLEAR</button></li>
                <li><button id="blackBtn">BLACK</button></li>
                <li><button id="rgbBtn">RGB</button></li>
                <li><div class="slideContainer"> 
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange"
                    <div id="slideCounter"> Grid Size: <div id="sliderValue"></div></div></li>
            </ul>
        </div>   
        <div class="game">
            <div id="etch"></div>
        </div>
    </div>
        
</body>

</html>
